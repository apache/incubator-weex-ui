<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weex Ui</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="A rich interaction, lightweight, high performance UI library.">
  <link rel="icon" href="https://img.alicdn.com/tfs/TB1kCs_er_I8KJjy1XaXXbsxpXa-419-495.png" type="image/png">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//h5.m.taobao.com/css/trip/weex-ui/index.min.css">
</head>

<body>
<div id="app">Loading...</div>
<script>
  window.$docsify = {
    name: 'Weex Ui',
    search: 'auto',
    themeColor: '#F7C242',
    coverpage: 'docs/_coverpage.md',
    homepage: 'README.md',
    loadSidebar: 'docs/_sidebar.md',
    loadNavbar: 'docs/_navbar.md',
    auto2top: true,
    nameLink: {
      '/cn/': '#/cn/',
      '/': '#/'
    },
    alias: {
      '/.*/_navbar.md': 'docs/_navbar.md',
      '/cn/.*/_sidebar.md': 'docs/cn/_sidebar.md',
      '/packages/.*/_sidebar.md': 'docs/_sidebar.md',
      '/cn/': 'README_cn.md',
      '/cn/packages/(.*)/': 'packages/$1/README_cn.md',
      '/cn/with-weex-toolkit': 'docs/with-weex-toolkit_cn.md'
    },
    basePath: location.port === '3000' ? '/' : '/weex-ui/',
    repo: 'alibaba/weex-ui',
    ga: 'UA-57207999-2',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/alibaba/weex-ui/blob/master/' + vm.route.file;
          var editHtml = '[:memo: Edit Document](' + url + ')\n';
          return html
            + '\n----\n'
            + editHtml
        })
      }
    ]
  }
</script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('./docs/dist/sw.js')
  }
</script>
<script src="//h5.m.taobao.com/js/trip/weex-ui/docsify.min.js"></script>
</body>
</html>
